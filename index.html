<!DOCTYPE html>
<html>
	<head>
		<!--LINKS TO CSS-->
		<link rel="stylesheet" href="styles/login.css">
		<link rel="stylesheet" href="styles/game.css">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/settings.css">
		<link rel="stylesheet" href="styles/footer.css">
		<link rel="stylesheet" href="styles/home.css">
		<link rel="stylesheet" href="styles/register.css">
		<link rel="stylesheet" href="styles/about.css">
		
		

		<!--LINKS TO ELSE-->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title> Pacman B&M</title>
		<link rel="icon" href="assets/icon.ico">
	</head>

	<body>
		<div id="header-container">
			<!--HEADER-->
			<header>
				<center>
					<img id="logo3" src="assets/title.png">
				</center>
				<h3 id="personal_details">Ben Margalit & Mor Saranga</h3>
			</header>
		</div>

		<!--MENU BAR-->
		<div id="Menu-container">
			<ul id="menu">	
				<li><button id="home-menu-btn" class="btn1" data-text="color" onClick="switchScreens(`home-screen`)"> Home</button></li>
				<li><button id="register-menu-btn" class="btn1" data-text="color" onClick="switchScreens(`register-screen`)"> Register</button></li>
				<li><button id="login-menu-btn" class="btn1" data-text="color" onClick="switchScreens(`Login-screen`)"> Login</button></li>
				<li><button id="about-menu-btn" class="btn1" data-text="color"> About</button></li>
				<!--ABOUT-->
				<div id="about-modal" class="modal">
					<div id="about-content" class="modal-content">
						<span id="about-close-btn" class="close-btn1">&times;</span>
						<p>Ben Margalit</p>
						<p>Mor Saranga</p>
					</div>
				</div>
			</ul>
		</div>

		<!--CONTENT-->
		<div id="content-container">

			<!--Home-->
			<div id="home-screen" class="screen">
				<img id="logo2" src="assets/home2.png">
				</br>
				<button class=btn1 id="btn-register" onClick="switchScreens(`register-screen`)"><span class="btn1-text">Register</span></button>
				<button class=btn1 id="btn-Login" onClick="switchScreens(`Login-screen`)"><span class="btn1-text">Login</span></button>
			</div>

			<!--Register-->
			<div id="register-screen" class="screen">
				<form id ="register-form">
					<div class="register-container">
						<h1 class="form-part">Register</h1>
						<table id="register-table" align="center">
							<tr>
								<th class="form-part">
									<label><b>Username:</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" id="username-input" type="text" autocomplete="false" placeholder="Enter user name" name="username" required>
								</th>
							</tr>
							<tr>
								<th class="form-part">
									<label><b>Password:</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" id="password-input" type="password" placeholder="Enter Password" name="password" required>
								</th>
							</tr>
							<tr>
								<th class="form-part">
									<label><b>Full name:</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" id="fullname-input" type="text" placeholder="Enter Full name" name="fullname" required>
								</th>
							</tr>
							<tr>
								<th class="form-part">
									<label><b>Email:</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" id="email-input" type="email" placeholder="Enter Email" name="email" required>
								</th>
							</tr>
							<tr>
								<th class="form-part">
									<label><b>Birth Date:</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" id="birth-date-input" type="date" name="birth-date" id="birth-date" value="2021-01-01" min="1900-01-01" max="2021-01-01" required>
								</th>
							</tr>
						</table>
						<input class="btn1" id="submit-btn-register" type="submit" value="Register" name="submit-btn">
					</div>
				</form>
			</div>

			<!--Login-->
			<div id="Login-screen" class="screen">
				<form id ="login-form">
					<div class="login-container">
						<h1>Log In</h1>
						<table id="login-table" align="center">
							<tr>
								<th class="form-part">
									<label><b>Username</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" type="text" placeholder="Enter user name" name="username" id="username" required>
								</th>
							</tr>
							<tr>
								<th class="form-part">
									<label><b>Password</b></label>
								</th>
								<th class="form-part">
									<input class="input-text" type="password" placeholder="Enter Password" name="password" id="password" required>
								</th>
							</tr>
						</table>
					  <input class="btn1" type="submit" id="submit-login" class="loginBtn" value="Log In">
					  <br>
					  <a onclick="switchScreens('register-screen')">Don't have an account yet?</a>
					</div>
				</form>
			</div>

					
			<!--Game-->
			<div id="game-screen" class="screen">

				<!--Settings-->
				<div id="settings-change">
					<form id ="settings-form">
						<div class="settings-container">
						<h1>Game Settings</h1>
							<label><b>Select game buttons</b></label>
							<br>
							<ul id="keyboards-select">
								<li>
									<input class="keyboard-option" type="button" value="⇧" placeholder="Enter Up key" name="moveUpBtn" id="moveUpBtn" onclick="updateSettingsKeys(`UP`)" required>
								</li>
								<br>
								<li>
									<input class="keyboard-option" type="button" value="⇦" placeholder="Enter Left key" name="moveLeftBtn" id="moveLeftBtn"onclick="updateSettingsKeys(`LEFT`)" required>
								</li>
								<div class="divider" width="40px"></div>
								<li>
									<input class="keyboard-option" type="button" value="➪" placeholder="Enter Right key" name="moveRightBtn" id="moveRightBtn" onclick="updateSettingsKeys(`RIGHT`)" required>
								</li>	
								<br>
								<li>
									<input class="keyboard-option" type="button" value="⇩" placeholder="Enter Down key" name="moveDownBtn" id="moveDownBtn"onclick="updateSettingsKeys(`DOWN`)" required>
								</li>
							</ul>
							<label><b>Number of Food points:</b></label>
							<br>
							<label>50</label>
							<input type="range" id="food-points-scale" name="foodPointsScale" min="50" value="60" max="90" step="1" onchange="setValFromScale('food-points-label','food-points-scale');updateSettings(`FOOD`);" required>
							<label>90</label>
							<br>
							<label id="food-points-label" > </label>
							<br>
							<label><b>select colors of food points:</b></label>
							<br>
							<label> select color for 5 points ball</label>
							<input class="color-set" type="color" id="5-point-color" name="pointsColor5" onchange="updateSettings(`COLOR5`)" required>
							<br>
							<label> select color for 15 points ball</label>
							<input class="color-set" type="color" id="15-point-color" name="pointsColor15" onchange="updateSettings(`COLOR15`)" required>
							<br>
							<label> select color for 25 points ball</label>
							<input class="color-set" type="color" id="25-point-color" name="pointsColor25" onchange="updateSettings(`COLOR25`)" required>
							<br>
							<label><b> select time of the game:</b></label>
							<br>
							<input type="range" id="game-time-scale" name="gameTimeScale" min="60" value="60" max="360" step="1" onchange="setValFromScale('game-time-label','game-time-scale');updateSettings(`TIME`);" required>
							<br>
							<label id="game-time-label" > </label>
							<br>
							<label><b> selct num of monsters:</b></label>
							<br>
							<input type="range" id="monsters-scale" name="monstersScale" min="1" value="2" max="4" step="1" onchange="setValFromScale('monsters-label','monsters-scale');updateSettings(`MONSTERS`);" required>
							<br>
							<label id="monsters-label" > </label>
							<br>
						<input class="btn1" type="submit" id="submit-settings" value="Start Game">
						</div>
					</form>
					<br>
					<button class="btn1" id="randomBtn" onclick="randomValues()">Random</button>

				</div>
				<div id="game-container">
					<div id="score">
						<label for="lblScore-text">SCORE:</label>
						<label id="lblScore_val" type="text"></label>
					</div>
					<div id="time">
						<label for="lblTime">TIME:</label>
						<label id="lblTime_val" type="text"></label>
						<br>
						<label for="timer"> COUNTDOWN TIMER:</label>
						<label id="timer" type="text"></label>
					</div>
					<div id="username-title">
						<label>Username:</label>
						<label id="username_title"> </label>
					</div>
					<div id="settings-show">
						<ul id="show-keys-chosen-list">
							<li id="show-key-up-chosen">
								<label id="show-key-up-chosen-name">Up:</label>
								<label id="show-key-up-chosen-val"></label>
							</li>
							<br>
							<li id="show-key-left-chosen">
								<label id="show-key-left-chosen-name">Left:</label>
								<label id="show-key-left-chosen-val"></label>
							</li>
							<div class="divider width="10px"></div>
							<li id="show-key-right-chosen">
								<label id="show-key-right-chosen-name">Right:</label>
								<label id="show-key-right-chosen-val"></label>
							</li>
							<br>
							<li id="show-key-down-chosen">
								<label id="show-key-down-chosen-name">Down:</label>
								<label id="show-key-down-chosen-val"></label>
							</li>
						</ul>
						<table id="set-show-table" align="center">
							<tr>
								<th>
									<label id="total-food-count-name">Total num of food:</label>
								</th>
								<th>
									<label id="total-food-count-val"></label>
								</th>
							</tr>
							<tr>
								<th>
									<label id="total-ghosts-count-name">Total num of ghosts:</label>
								</th>
								<th>
									<label id="total-ghosts-count-val"></label>
								</th>
							</tr>
							<tr>
								<th>
									<label id="5-points-color-name">5 points:</label>
								</th>
								<th>
									<input class="color-set" id="5-points-color-val" type="color" disabled>
								</th>
							</tr>
							<tr>
								<th>
									<label id="15-points-color-name">15 points:</label>
								</th>
								<th>
									<input class="color-set" id="15-points-color-val" type="color" disabled>
								</th>
							</tr>
							<tr>
								<th>
									<label id="25-points-color-name">15 points:</label>
								</th>
								<th>
									<input class="color-set" id="25-points-color-val" type="color" disabled>
								</th>
							</tr>
						</table>
						<button id="new-game-set-show" class="btn1" onclick="newGameShowSettings()">New Game</button>
					</div>
					<div id="game">
						<canvas id="canvas" width="850" height="600"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div id="losing-ghost-modal" class="modal">
			<div id="losing-ghost-modal-content" class="modal-content-end">
					<span id="close-ghost-lose-btn" class="close-btn2">&times;</span>
					<p>Game Over, Loser</p>
					<label id="losing-ghost-score-text">Your Score:</label>
					<label id="losing-ghost-score-val"></label>
					<br>
					<button id="new-game-losing-ghost" class="btn1" onclick="newGameShowSettings()">New Game</button>
			</div>
		</div>
		<div id="win-time-modal" class="modal">
			<div id="win-time-modal-content" class="modal-content-end">
				<span id="close-win-time-btn" class="close-btn2">&times;</span>
				<p>Winner!</p>
				<label id="win-time-score-text">Your Score: </label>
				<label id="win-time-score-val"></label>
				<br>
				<button id="new-game-win-time" class="btn1" onclick="newGameShowSettings()">New Game</button>
			</div>
		</div>
		<div id="lose-time-modal">
			<div id="lose-time-modal-content" class="modal-content-end">
				<span id="close-lose-time-btn" class="close-btn2">&times;</span>
				<p>Game Over!</p>
				<label id="lose-time-score-text1">You can do better than</label>
				<label id="lose-time-score-val"></label>
				<label id="lose-time-score-text2"> points</label>
				<br>
				<button id="new-game-win-lose" class="btn1" onclick="newGameShowSettings()">New Game</button>
			</div>
		</div>

			<footer id="footer">

				</div>

					<h6>Contact Us</h6>
					<div id="ben-info">
						<h4 id="names-ben"> Ben Margalit</h4>

								<a href="https://www.linkedin.com/">

							<li>
								<a href="https://www.instagram.com/benmargalit21/">

								</a>

					</div>
					<div id="mor-info">
						<h4 id="names-mor"> Mor Saranga</h4>
						<ul class="social-links">

		</div>


		<script>
			function switchScreens(id){
				hideScreens();
				$('#'+id).show();
			};
			function hideScreens(){
				$(".screen").hide();
			}
		</script>

		<script>
			function setValFromScale(label,scale){
				valfrom = document.getElementById(scale).value
				document.getElementById(label).innerHTML = valfrom
			}
		</script>

		<script>
			function startButton(){
				$("#settings-change").hide();
				showSettings();
				$("#game-container").show();
				Start();
			}
		</script>
