<!DOCTYPE html>
<html>
	<head>
		<!--LINKS TO CSS-->
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/footer.css">
		<link rel="stylesheet" href="styles/welcome.css">
		<link rel="stylesheet" href="styles/register.css">
		<link rel="stylesheet" href="styles/about.css">

		<!--LINKS TO JS-->
		<script type="text/javascript" src="scripts/jquery-3.4.1.slim.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="scripts/register.js"> </script>
		<script type="text/javascript" src="scripts/login.js"> </script>
		<script type="text/javascript" src="scripts/about.js"> </script>
		<!--LINKS TO ELSE-->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title> Pacman B&M</title>
		<link rel="icon" href="assets/icon.ico">
	</head>

	<body>
		<!--HEADER-->
		<div id="header">
			<header>
				<img id="logo1" src="assets/logo2.png">
				<h1 id="header-title">Pacman</h1>
				</br>
				<h3 id="personal_details">Ben Margalit & Mor Saranga</h3>
			</header>
		</div>
		
		<!--MENU BAR-->
		<div id="Menu-container">
			<ul id="menu">
				
				<li> <button onClick="switchScreens(`welcome-screen`)"> Welcome</button></li>
				<li><button onClick="switchScreens(`register-screen`)"> Register</button></li>
				<li><button onClick="switchScreens(`Login-screen`)"> Log In</button></li>
				<li><button onClick="switchScreens(`settings-screen`)"> Settings</button></li>
				<li><button id="aboutBtn"> About</button></li>
				<!--ABOUT-->
				<div class="modal">
  					<div class="modal-content">
    					<span class="close-btn">&times;</span>
   						<p>Ben Margalit</p>
						<p>Mor Saranga</p>
  					</div>
				</div>
			</ul>
		</div>

		<!--CONTENT-->
		<div id="content-container">

			<!--Welcome-->
			<div id="welcome-screen" class="screen">
				<img id="logo2" src="assets/logo2.png">
				</br>
				<button class=btn1 id="btn-register" onClick="switchScreens(`register-screen`)"><span class="btn1-text">Register</span></button>
				<button class=btn1 id="btn-Login" onClick="switchScreens(`Login-screen`)"><span class="btn1-text">Login</span></button>
			</div>

			<!--Register-->
			<div id="register-screen" class="screen">
				<form id ="register-form" >
					<div class="register-container">
					  <h1>Register</h1>
					  <label><b>Username:</b></label>
					  <input id="username-input" type="text" autocomplete="false" placeholder="Enter user name" name="username" required>
					  <br>
					  <label><b>Password:</b></label>
					  <input id="password-input" type="password" placeholder="Enter Password" name="password" required>
					  <br>
					  <label><b>Full name:</b></label>
					  <input id="fullname-input" type="text" placeholder="Enter Full name" name="fullname" required>
					  <br>
					  <label><b>Email:</b></label>
					  <input id="email-input" type="email" placeholder="Enter Email" name="email" required>
					  <br>
					  <label><b>Birth Date:</b></label>
					  <input id="birth-date-input" type="date" name="birth-date" id="birth-date" value="2021-01-01" min="1900-01-01" max="2021-01-01" required>
					  <br> 
					  <input id="submit-btn-input" type="submit" value="Register" name="submit-btn" onClick="switchScreens(`Login-screen`)" >
					</div>
				</form>
			</div>

			<!--Login-->
			<div id="Login-screen" class="screen">
				<form id ="login-form">
					<div class="login-container">
					  <h1>Log In</h1>
					  <hr>
					  <label><b>Username</b></label>
					  <input type="text" placeholder="Enter user name" name="username" id="username" required>
					  <br>
					  <label><b>Password</b></label>
					  <input type="password" placeholder="Enter Password" name="password" id="password" required>
					  <br>
					  <input type="submit" id="submit-login" class="loginBtn" value="Log In" onClick="switchScreens(`game-screen`)">
					</div>
				</form>
			</div>

			
				
			<!--Game-->
			<div id="game-screen" class="screen">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>

			<!--Settings-->
			<div id="settings">
				<form id ="settings-form">
					<div class="settings-container">
					  <h1>Game settings</h1>
					  <hr>
					  <label><b>Select game buttons</b></label>

					  <label> select keyboard button for UP</label>
					  <input type="button" value="ArrowUp" placeholder="Enter up key" name="moveUpBtn" id="moveUpBtn" required>
					  <br>

					  <label> select keyboard button for DOWN</label>
					  <input type="button" value="ArrowDown" placeholder="Enter Down key" name="moveUpBtn" id="moveUpBtn" required>
					  <br>

					  <label> select keyboard button for LEFT</label>
					  <input type="button" value="ArrowUp" placeholder="Enter up key" name="moveUpBtn" id="moveUpBtn" required>
					  <br>

					  <label> select keyboard button for RIGHT</label>
					  <input type="button" value="ArrowUp" placeholder="Enter up key" name="moveUpBtn" id="moveUpBtn" required>
					  <br>
					  <label><b>Password</b></label>
					  <input type="password" placeholder="Enter Password" name="password" id="password" required>
					  <br>
					  <input type="submit" id="submit-login" class="loginBtn" value="Log In" onClick="switchScreens(`game-screen`)">
					</div>
				</form>
			</div>

			</div>
		</div>

		<!--FOOTER-->

		<div id="div-footer">
			<footer id="footer">
				<div id="footer-left">
					<h6>About</h6>
					<p>A Pacman game we made in Web Course.</p>
				</div>
				<div id="footer-right">
					<h6>Contact Us</h6>
					<div id="ben-info">
						<h4 id="names-ben"> Ben Margalit</h4>
						<ul class="social-links">
							<li>
								<a href="https://www.linkedin.com/">
									<img class="contact-logo" id="linkein-logo-ben" src="assets/linkedin-ben.png" width="25px" height="25px">
								</a>
							</li>
							<li>
								<a href="https://www.facebook.com/ben.margalit.21">
									<img class="contact-logo" id="facebook-logo-ben" src="assets/facebook-ben.png" width="25px" height="25px">
								</a>
							</li>
							<li>
								<a href="https://www.instagram.com/benmargalit21/">
									<img class="contact-logo" id="instagram-logo-ben" src="assets/instagram-ben.png" width="25px" height="25px">
								</a>
							</li>
							<li>
								<a href="https://github.com/benmarga">
									<img class="contact-logo" id="github-logo-ben" src="assets/github-ben.png" width="25px" height="25px">
								</a>
							</li>
						</ul>
					</div>
					<div id="mor-info">
						<h4 id="names-mor"> Mor Saranga</h4>
						<ul class="social-links">
							<li>
								<a href="https://www.linkedin.com/in/mor-saranga/">
									<img class="contact-logo" id="linkein-logo-mor" src="assets/linkedin-mor.png" width="25px" height="25px">
								</a>
							</li>	
							<li>
								<a href="https://www.facebook.com/mor.saranga">
									<img class="contact-logo" id="facebook-logo-mor" src="assets/facebook-mor.png" width="25px" height="25px">
								</a>
							</li>
							<li>
								<a href="https://www.instagram.com/mor_sa/">
									<img class="contact-logo" id="instagram-logo-mor" src="assets/instagram-mor.png" width="25px" height="25px">
								</a>
							</li>
							<li>
								<a href="https://github.com/mor-sa">
									<img class="contact-logo" id="github-logo-mor" src="assets/github-mor.png" width="25px" height="25px">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</footer>
		</div>


		<script>
			function switchScreens(id){
				hideScreens();
				$('#'+id).show();
			};
			function hideScreens(){
				$(".screen").hide();
			}
		</script>
		
	</body>
</html>
